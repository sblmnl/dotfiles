[global/wm]
include-file = ~/.config/polybar/colors.ini

[bar/primary]
width = 100%
height = 22

background = ${colors.bg}
foreground = ${colors.fg}

line-size = 2pt

padding-top = 1
padding-left = 0
padding-right = 1

module-margin = 1

separator = /
separator-foreground = ${colors.separator}

font-0 = "Hurmit Nerd Font Mono:size=8:weight=bold"
font-1 = "Symbols Nerd Font Mono:size=8"
font-2 = "Monospace:size=8"

modules-left = xworkspaces
modules-center = date time
modules-right = weather playerctl pulseaudio memory cpu mullvad

cursor-click = pointer
cursor-scroll = ns-resize

border-color = #00000000

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-underline = ${colors.ws-active}
label-active-foreground = ${colors.ws-active}
label-active-padding = 1

label-occupied = %name%
label-occupied-foreground = ${colors.ws-occupied}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.ws-urgent}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.ws-empty}
label-empty-padding = 1

[module/mullvad]
type = custom/script
exec = ~/.config/polybar/modules/mullvad/status.sh
interval = 1
label-font = 2

[module/weather]
type = custom/script
exec = ~/.config/polybar/modules/weather/weather.sh
tail = false
interval = 900
label-font = 2

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-font = 2
label = %used%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-font = 2
label = %percentage:2%%

[module/playerctl]
type = custom/script
exec = ~/.config/polybar/modules/playerctl/playerctl.sh
tail = false
interval = 5
label-font = 2

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 2
reverse-scroll = false

format-volume = <ramp-volume> <label-volume>

label-font = 3

label-muted-font = 2
label-muted =  muted

ramp-volume-font = 2
ramp-volume-0 = 
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾

click-right = pavucontrol

[module/date]
type = internal/date
interval = 2
date = %a, %d %h %Y
label = %date%
label-foreground = ${colors.fg}

[module/time]
type = internal/date
interval = 2
time = %H:%M
format-prefix-font = 2
label = %time%
label-foreground = ${colors.fg}

[settings]
screenchange-reload = true
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
