[global/wm]
include-file = ~/.config/polybar/colors.ini

[bar/primary]
width = 100%
height = 24pt
radius = 6

background = ${colors.bg}
foreground = ${colors.fg}

line-size = 3pt

border-size = 4pt

padding-left = 0
padding-right = 1

module-margin = 1

separator = /
separator-foreground = ${colors.separator}

font-0 = "Hurmit Nerd Font Propo:size=8;1"

modules-left = xworkspaces xwindow
modules-center = date time
modules-right = mullvad memory cpu

cursor-click = pointer
cursor-scroll = ns-resize

border-color = #00000000

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-underline = ${colors.ws-active}
label-active-foreground = ${colors.ws-active}
label-active-padding = 1

label-occupied = %name%
label-occupied-foreground = ${colors.ws-occupied}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.ws-urgent}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.ws-empty}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-foreground = ${colors.window-name}

[module/mullvad]
type = custom/script
exec = ~/.config/polybar/modules/mullvad/status.sh
interval = 1
format-prefix = "VPN "
format-prefix-foreground = ${colors.mullvad-prefix}

[module/mullvad-status]
type = custom/script
exec = ~/.config/polybar/modules/mullvad-status/mullvad-status.sh --status
click-left = ~/.config/polybar/modules/mullvad-status/mullvad-status.sh --toggle
click-right = ~/.config/polybar/modules/mullvad-status/mullvad-status.sh --reconnect
interval = 1
format-prefix = "VPN "
format-prefix-foreground = ${colors.mullvad-prefix}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.memory-prefix}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.cpu-prefix}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1

date = %a, %d %h %Y

label = %date%
label-foreground = ${colors.fg}

[module/time]
type = internal/date
interval = 1

time = %H:%M:%S

label = %time%
label-foreground = ${colors.fg}

[settings]
screenchange-reload = true
pseudo-transparency = true
