[global/wm]
include-file = ~/.config/polybar/colors.ini

[bar/primary]
width = 100%
height = 22

background = ${colors.bg}
foreground = ${colors.fg}

line-size = 2pt

padding-top = 1
padding-left = 0
padding-right = 1

module-margin = 1

separator = /
separator-foreground = ${colors.separator}

font-0 = "Hurmit Nerd Font Mono:size=8:weight=bold"
font-1 = "Symbols Nerd Font Mono:size=8"
font-2 = "Monospace:size=8"

modules-left = xworkspaces
modules-center = date time
modules-right = weather playerctl caffeine mullvad net

cursor-click = pointer
cursor-scroll = ns-resize

border-color = #00000000

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-underline = ${colors.ws-active}
label-active-foreground = ${colors.ws-active}
label-active-padding = 1

label-occupied = %name%
label-occupied-foreground = ${colors.ws-occupied}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.ws-urgent}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.ws-empty}
label-empty-padding = 1

[module/caffeine]
type = custom/script
exec = ~/.config/polybar/modules/caffeine/caffeine.sh
interval = 1
label-font = 2
click-left = ~/.config/polybar/modules/caffeine/caffeine.sh toggle

[module/mullvad]
type = custom/script
exec = ~/.config/polybar/modules/mullvad/status.sh
interval = 1
label-font = 2

[module/weather]
type = custom/script
exec = ~/.config/polybar/modules/weather/weather.sh
tail = false
interval = 900
label-font = 2

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-font = 2
label = %used%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-font = 2
label = %percentage:2%%

[module/playerctl]
type = custom/script
exec = ~/.config/polybar/modules/playerctl/playerctl.sh
tail = false
interval = 5
label-font = 2

[module/datetime]
type = internal/date
interval = 2
date = %a, %d %h %Y
time = %H:%M
label = %date% / %time%
label-foreground = ${colors.fg}

[module/date]
type = internal/date
interval = 2
date = %a, %d %h %Y
label = %date%
label-foreground = ${colors.fg}

[module/time]
type = internal/date
interval = 2
time = %H:%M
format-prefix-font = 2
label = %time%
label-foreground = ${colors.fg}

[module/net]
type = internal/network
interval = 5
interface-type = wired

format-connected = <label-connected>
label-connected = 󰈀
label-connected-font = 2

format-disconnected = <label-disconnected>
label-disconnected = 󱘖
label-disconnected-font = 2

format-packetloss = <animation-packetloss>
animation-packetloss-0 = 󰕜
animation-packetloss-1 = 󰕢
animation-packetloss-framerate = 500
label-packetloss-font = 2

[settings]
screenchange-reload = true
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
