[global/wm]
include-file = ~/.config/polybar/colors/gruvbox-dark.ini

[bar/primary]
width = 100%
height = 24pt
radius = 6

background = ${colors.bg-mod}
foreground = ${colors.fg}

line-size = 3pt

border-size = 4pt

padding-left = 0
padding-right = 1

module-margin = 1

separator = /
separator-foreground = ${colors.red}

font-0 = "Hurmit Nerd Font Propo:size=8;1"

modules-left = xworkspaces xwindow
modules-center = date
modules-right = mullvad memory cpu

cursor-click = pointer
cursor-scroll = ns-resize

border-color = #00000000

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-underline= ${colors.fg}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.red}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-foreground = ${colors.yellow}

[module/mullvad]
type = custom/script
exec = ~/.config/polybar/modules/mullvad/status.sh
click-left = ~/.config/polybar/modules/mullvad/toggle.sh
click-right = ~/.config/polybar/modules/mullvad/reconnect.sh
interval = 1
format-prefix = "VPN "
format-prefix-foreground = ${colors.red}

[module/mullvad-status]
type = custom/script
exec = ~/.config/polybar/modules/mullvad-status/mullvad-status.sh --status
click-left = ~/.config/polybar/modules/mullvad-status/mullvad-status.sh --toggle
click-right = ~/.config/polybar/modules/mullvad-status/mullvad-status.sh --reconnect
interval = 1
format-prefix = "VPN "
format-prefix-foreground = ${colors.red}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.green}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.cyan}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1

date = %d %h %Y / %H:%M:%S
date-alt = %H:%M:%S

label = %date%
label-foreground = ${colors.fg}

[settings]
screenchange-reload = true
pseudo-transparency = true
