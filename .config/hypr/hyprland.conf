monitor = DP-3, 2560x1440@144, 0x0, 1
monitor = DP-2, 2560x1440@144, 2560x0, 1

#    ___  ___  ____  ________  ___   __  _______
#   / _ \/ _ \/ __ \/ ___/ _ \/ _ | /  |/  / __/
#  / ___/ , _/ /_/ / (_ / , _/ __ |/ /|_/ /\ \
# /_/  /_/|_|\____/\___/_/|_/_/ |_/_/  /_/___/

$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun
$audioPanel = pavucontrol

#    ___  __  ____________  _____________   ___  __________
#   / _ |/ / / /_  __/ __ \/ __/_  __/ _ | / _ \/_  __/ __/
#  / __ / /_/ / / / / /_/ /\ \  / / / __ |/ , _/ / / _\ \
# /_/ |_\____/ /_/  \____/___/ /_/ /_/ |_/_/|_| /_/ /___/

exec-once = hyprctl setcursor Sweet-cursors 24
exec-once = hyprpaper
exec-once = waybar
exec-once = hypridle

#    ___   ___  ___  _______   ___  ___   _  ___________
#   / _ | / _ \/ _ \/ __/ _ | / _ \/ _ | / |/ / ___/ __/
#  / __ |/ ___/ ___/ _// __ |/ , _/ __ |/    / /__/ _/
# /_/ |_/_/  /_/  /___/_/ |_/_/|_/_/ |_/_/|_/\___/___/

general {
  layout = master

  # gaps
  gaps_in = 8
  gaps_out = 24

  # borders
  border_size = 2
  col.active_border = rgba(58a6ffff)
  col.inactive_border = rgba(363c43ff)
}

decoration {
  rounding = 5
  rounding_power = 2
}

cursor {
  no_hardware_cursors = true
}

animations {
  animation = windows, 1, 2, default, popin
  animation = fade, 1, 1, default
}

xwayland {
  enabled = true
  force_zero_scaling = true
}

# window rules
windowrule = float, class:xdg-desktop-portal-gtk
windowrule = float, class:org.pulseaudio.pavucontrol
windowrule = float, class:thunar, title:File Operation Progress
windowrule = float, class:firefox, title:Firefox - Choose User Profile

#    __ ________  _____  _____  _____  ____
#   / //_/ __/\ \/ / _ )/  _/ |/ / _ \/ __/
#  / ,< / _/   \  / _  |/ //    / // /\ \
# /_/|_/___/   /_/____/___/_/|_/____/___/

$mod = SUPER

# lock the system
bind = $mod, L, exec, hyprlock

# reload in-place
bind = $mod SHIFT, R, exec, sh -C ~/.config/hypr/reload.sh

# open terminal
bind = $mod, return, exec, $terminal

# open file manager
bind = $mod, space, exec, $fileManager

# open audio control panel
bind = $mod, A, exec, $audioPanel

# open app launcher
bind = $mod, D, exec, $menu

# kill focused window
bind = $mod, Q, killactive,

# take screenshots
bind = , print, exec, hyprshot -m region --clipboard-only

# toggle tiling / floating for focused window
bind = $mod SHIFT, space, togglefloating,

# media controls
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

# change window focus
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# enter fullscreen for the focused window
bind = $mod, F, fullscreen

# move focused window
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, down, movewindow, d

# move/resize windows with $mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# move focused window to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# switch to workspace
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# move workspaces between monitors
bind = $mod CTRL SHIFT, left, movecurrentworkspacetomonitor, l
bind = $mod CTRL SHIFT, right, movecurrentworkspacetomonitor, r

# change monitor focus
bind = $mod CTRL, left, focusmonitor, l
bind = $mod CTRL, right, focusmonitor, r
