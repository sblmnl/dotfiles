shadow = false;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;

shadow-ignore-shaped = false;

shadow-exclude = [
 "name = 'Notification'",
 "class_g = 'Conky'",
 "class_g ?= 'Notify-osd'",
 "class_g = 'Cairo-clock'",
 "_GTK_FRAME_EXTENTS@:c",
 "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

#    ____        ___          
#   / __/__ ____/ (_)__  ___ _
#  / _// _ `/ _  / / _ \/ _ `/
# /_/  \_,_/\_,_/_/_//_/\_, / 
#                      /___/  

fading = false;
fade-in-step = 0.1;
fade-out-step = 0.1;

#  ______                                                 
# /_  __/______ ____  ___ ___  ___ ________ ___  ______ __
#  / / / __/ _ `/ _ \(_-</ _ \/ _ `/ __/ -_) _ \/ __/ // /
